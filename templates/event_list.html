{% import "macros.html" as macros %}
{% block content %}
    <cursor id="events_cursor" hasmore="{{ more }}" next_cursor='{{ cursor }}'/>
     <events>
    {% for event in events %}
        {% if event.status in ['CLOSED','CANCELLED','EXPIRED'] %}
            {% continue %}
        {% endif %}
        {{ macros.show_event(event,username) }}
    {% endfor %}
    </events>
{% endblock %}
